<div class="card add-car">
  <h5 class="card-header">Novo Destino</h5>
  <div class="card-body">

  <form id="add-form" (ngSubmit)="f.form.valid && SaveList(f)" #f="ngForm" novalidate>


    <div class="form-group">
        <label for="nome_lista">Destino Escolhido</label>
        <input type="text" [(ngModel)]="listas.nome_lista" id="nome_lista" name="nome_lista" #nome_lista="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && nome_lista.invalid }" >
        <div *ngIf="f.submitted && visitou_lista.invalid" class="invalid-feedback">
          <div *ngIf="visitou_lista.errors.required">Nome é obrigatorios</div>
        </div>
        </div>
   
        <div class="form-group">
          <label for="visitou_lista">Visitou?</label>
          <input type="text" [(ngModel)]="listas.visitou_lista" id="visitou_lista" name="visitou_lista" #visitou_lista="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && visitou_lista.invalid }" placeholder="Digite">
          <div *ngIf="f.submitted && visitou_lista.invalid" class="invalid-feedback">
              <div *ngIf="visitou_lista.errors.required">Comentarios sao obrigatorios</div>
            </div>
        </div>
    <!-- <div class="form-group">
        <label for="endereco_lugar">Endereco</label>
        <input type="text" [(ngModel)]="listas.endereco_lugar" id="endereco_lugar" name="endereco_lugar" #endereco_lugar="ngModel" [ngClass]="{ 'is-invalid': f.submitted && endereco_lugar.invalid }" readonly>
        </div> -->
    
    <div class="form-group">
      <label for="comentarios_lista">Opinioes</label>
      <input type="text" [(ngModel)]="listas.comentarios_lista" id="comentarios_lista" name="comentarios_lista" #comentarios_lista="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && comentarios_lista.invalid }" placeholder="Digite">
      <div *ngIf="f.submitted && comentarios_lista.invalid" class="invalid-feedback">
          <div *ngIf="comentarios_lista.errors.required">Comentarios sao obrigatorios</div>
        </div>
    </div>
    <div class="form-group">
        <label for="valor_lista">Preço</label>
        <input type="number" [(ngModel)]="listas.valor_lista" id="price" name="valor_lista" #valor_lista="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && valor_lista.invalid }">
        <div *ngIf="f.submitted && valor_lista.invalid" class="invalid-feedback">
            <div *ngIf="valor_lista.errors.required">Preço é obrigatório</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
    <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>

  </form>

</div>
</div>
